{% if ablog.language %}
  <h3><a href="{{ pathto(ablog.language.path) }}">{{ gettext('Languages') }}</a></h3>
  <ul>
  {% for coll in ablog.language %}
    {% if coll %}
    <li><a href="{{ pathto(coll.docname) }}">{{ coll }} ({{ coll|length }})</a></li>
    {% endif %}
  {% endfor %}
  </ul>
{% endif %}
